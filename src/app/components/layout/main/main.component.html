<mat-grid-list cols="1" rowHeight="100vh">
  <mat-grid-tile *ngFor="let blog of blogs" [ngStyle]="{'background-image':'url(' + blog.imageUrl + ')', 'background-color':'steelblue'}">
    <a [href]="blog.url" target="_blank">
      <h1>
        {{blog.title | uppercase}}
        <br/>
        <small>{{blog.description}}</small>
      </h1>
    </a>
  </mat-grid-tile>
</mat-grid-list>
