<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
      <a *ngFor="let social of socials" [href]="social.url" target="_blank" [title]="social.name">
        <i class="fab fa-fw" [ngClass]="social.icon">
        </i>
      </a>
    </span>
    <span>&#169; {{year}} {{author}}</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span>
      <i class="fas fa-envelope fa-fw"></i> {{email}}
    </span>
  </mat-toolbar-row>
</mat-toolbar>
